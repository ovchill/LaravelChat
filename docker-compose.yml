services:
    nginx:
        image: nginx:1.25.3-alpine
        ports:
            - "8080:80"
        volumes:
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - .:/var/www/html
        networks:
            - app-network
    php:
        build:
            dockerfile: docker/php/Dockerfile
        volumes:
            - .:/var/www/html
        networks:
            - app-network
        extra_hosts:
            - host.docker.internal:host-gateway
    front:
        image: node:24
        build:
            context: .
            dockerfile: docker/front/Dockerfile
        volumes:
            - .:/var/www/html
        ports:
            - '3000:3000'
        depends_on:
            - php
        networks:
            - app-network
        tty: true

networks:
    app-network:
        driver: bridge
